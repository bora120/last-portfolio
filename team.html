<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팀 소개 - 공주들</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="team-theme">
    <!-- 상단 메뉴바 -->
    <header class="navbar fade-in-top">
      <div class="container nav-container">
        <a href="index.html" class="logo">-KIM-</a>
        <nav class="menu">
          <a href="about.html">자기소개</a>
          <a href="projects.html">과제</a>
          <a href="study.html">문제 풀이</a>
          <a href="team.html">팀원 소개</a>
        </nav>
      </div>
    </header>
    <main class="team-scroll-container">
      <!-- 팀 소개 첫 슬라이드 -->
      <section class="team-slide hero">
        <div class="hero-text">
          <h1 style="--char-count: 30">
            <span class="animated-text">✨공주들을 소개합니다✨</span>
          </h1>
          <p class="fade-in delay-2">
            웹프로그래밍 기말 프로젝트 | 정보보호학과 팀
          </p>
          <p class="sub fade-in delay-3">
            각 팀원의 GitHub와 팀 프로젝트 링크를 확인해보세요!
          </p>
        </div>
      </section>
      <!-- 각 팀원 정보 -->
      <section class="team-slide team-gayeon">
        <img src="내 전용.jpg" alt="김가연" class="team-profile-img fancy-in" />
        <h2 class="team-name fancy-in">김가연</h2>
        <p class="team-role fancy-in">정보보호학과 2학년 | 디지털 포렌식</p>
        <a
          href="https://github.com/김가연아이디"
          class="btn btn-outline-primary fancy-in"
          target="_blank"
        >
          🔗 GitHub 방문
        </a>
      </section>

      <section class="team-slide team-eunsu">
        <img src="은수.jpg" alt="조은수" class="team-profile-img fancy-in" />
        <h2 class="team-name fancy-in">조은수</h2>
        <p class="team-role fancy-in">정보보호학과 | SQL</p>
        <a
          href="https://github.com/조은수아이디"
          class="btn btn-outline-primary fancy-in"
          target="_blank"
        >
          🔗 GitHub 방문
        </a>
      </section>

      <section class="team-slide team-seoyeon">
        <img src="서연.jpg" alt="최서연" class="team-profile-img fancy-in" />
        <h2 class="team-name fancy-in">최서연</h2>
        <p class="team-role fancy-in">정보보호학과 | 리버싱</p>
        <a
          href="https://github.com/최서연아이디"
          class="btn btn-outline-primary fancy-in"
          target="_blank"
        >
          🔗 GitHub 방문
        </a>
      </section>

      <section class="team-slide team-sumin">
        <img src="수민.jpg" alt="최수민" class="team-profile-img fancy-in" />
        <h2 class="team-name fancy-in">최수민</h2>
        <p class="team-role fancy-in">정보보호학과 | 웹해킹</p>
        <a
          href="https://github.com/최수민아이디"
          class="btn btn-outline-primary fancy-in"
          target="_blank"
        >
          🔗 GitHub 방문
        </a>
      </section>

      <!-- 프로젝트 링크 -->
      <section class="team-slide project-link-slide">
        <h2 class="team-name fancy-in">🌐 팀 프로젝트 바로가기</h2>
        <p class="team-role fancy-in">
          우리 팀이 함께 만든 웹 프로젝트를 직접 확인해보세요!
        </p>
        <a
          href="https://github.com/팀프로젝트주소"
          class="btn btn-primary btn-lg fancy-in"
          target="_blank"
        >
          🔗 GitHub에서 보기
        </a>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
